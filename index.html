<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="card" id="principal">
        <div class="estrela">
          <img src="./images/icon-star.svg" alt="estrela" />
        </div>
        <h2>O que achou do nosso serviço?</h2>
        <p>
          Por favor, atribua uma nota para o nosso atendimento, o seu feedback é
          muito importante para nós
        </p>
        <div class="circulos">
          <div class="circulo">1</div>
          <div class="circulo">2</div>
          <div class="circulo">3</div>
          <div class="circulo">4</div>
          <div class="circulo ativo">5</div>
        </div>
        <button type="submit" id="botao">Submit</button>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
